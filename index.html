<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Checkpoint</title>
</head>
<body>
    <form action="example.html"> 
        <label for="email">Email</label>
        <input id="email" type="text" name="email" placeholder="Email Address"><br>

        <label for="password">Password</label>
        <input id="password" type="text" name="password" placeholder ="Password"><br>
        
        <label for="github">Github Username</label>
        <input id="github" type="text" name="github" placeholder="Github Username"><br>

        <label for="enterprise">Enterprise</label>
        <input id="enterprise" type="radio" name="subscription"><br>
        
        <label for="pro">Pro</label>
        <input id="pro" type="radio" name="subscription"><br>

        <label for="free">Free</label>
        <input id="free" type="radio" name="subscription" checked><br>


        <label for="remember-me">Remember Me</label>
        <input id="remember-me" type="checkbox" name="remember"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
